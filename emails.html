<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { width: 400px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 3px; }
        button { width: 100%; padding: 10px; background: #5cb85c; color: #fff; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #4cae4c; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Mail</h2>
        <form id="mailForm" action="email.php" method="POST">
            <input type="text" name="to" placeholder="To" required>
            <input type="text" name="from" placeholder="From" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Message" rows="5" required></textarea>
            <button type="submit">Send Mail</button>
        </form>
    </div>

    <script>
        document.getElementById('mailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var to = document.getElementsByName('to')[0].value;
            var from = document.getElementsByName('from')[0].value;
            var email = document.getElementsByName('email')[0].value;
            var subject = document.getElementsByName('subject')[0].value;
            var message = document.getElementsByName('message')[0].value;
            
            // Validate email format
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            
            // Create a FormData object
            var formData = new FormData();
            formData.append('to', to);
            formData.append('from', from);
            formData.append('email', email);
            formData.append('subject', subject);
            formData.append('message', message);
            
            // Send the form data using AJAX
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'send_mail.php', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    alert('Mail sent successfully!');
                    document.getElementById('mailForm').reset();
                } else {
                    alert('Error sending mail. Please try again later.');
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
